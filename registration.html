<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form</title>

  <script>
    function registration(event) {
      event.preventDefault(); // prevent real form submission

      var firstname = document.getElementById("fname").value.trim();
      var lastname = document.getElementById("lname").value.trim();
      var emailadress = document.getElementById("email").value.trim();
      var password = document.getElementById("password").value.trim();

      } 
      else if (password.length < 8 || password.length > 15)

      } 
      else if (password !== confirmPassword)
       {

      }

      if (error !== "") {
        document.getElementById("errorMsg").innerHTML = error;
        return false;
      }

      //Show alert after successful validation
      alert("Registration Successful!");

      //Clear form
      document.getElementById("regForm").reset();
      document.getElementById("errorMsg").innerHTML = "";

      return false;
    }
  </script>

  <style>
    label {
      display: inline-block;
      margin: 5px;
      width: 150px;
    }
    .container {
      text-align: left;
      padding: 30px;
      margin: auto;
      width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <form id="regForm" onsubmit="registration(event)">
      <h2 style="text-align: center;">Registration Form</h2>

      <label>First Name:</label>
      <input type="text" id="fname"><br><br>

      <label>Last Name:</label>
      <input type="text" id="lname"><br><br>

      <label>Email Address:</label>
      <input type="email" id="email"><br><br>

      <label>Password:</label>
      <input type="password" id="password"><br><br>

      <label>Confirm Password:</label>
      <input type="password" id="cpassword"><br><br>

      <input type="submit" value="Register">
    </form>

    <p id="errorMsg" class="error"></p>
  </div>
</body>
</html>
